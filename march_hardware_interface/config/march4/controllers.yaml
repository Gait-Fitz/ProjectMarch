march:
  controller:
    pdb_state:
      type: march_pdb_state_controller/MarchPdbStateController
      publish_rate: 50
    joint_state:
      type: joint_state_controller/JointStateController
      publish_rate: 50
    temperature_sensor:
      type: march_temperature_sensor_controller/MarchTemperatureSensorController
      publish_rate: 1
    trajectory:
      type: position_controllers/JointTrajectoryController
      joints:
        - right_hip_fe
        - left_hip_fe
        - right_knee
        - left_knee
        - right_ankle
        - left_ankle
        - right_hip_aa
        - left_hip_aa

      constraints:
        right_hip_fe:
          trajectory: 0.305
          goal: 0.305
        left_hip_fe:
          trajectory: 0.305
          goal: 0.305
        right_knee:
          trajectory: 0.305
          goal: 0.305
        left_knee:
          trajectory: 0.305
          goal: 0.305
        right_ankle:
          trajectory: 0.305
          goal: 0.305
        left_ankle:
          trajectory: 0.305
          goal: 0.305
        right_hip_aa:
          trajectory: 0.305
          goal: 0.305
        left_hip_aa:
          trajectory: 0.305
          goal: 0.305
