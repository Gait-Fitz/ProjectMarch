march6:
  if_name: enp7s0
  ecatCycleTime: 4
  ecatSlaveTimeout: 250
  joints:
    - left_ankle:
        allowActuation: true
        motor_controller:
          type: odrive
          actuationMode: torque
          slaveIndex: 1
          axis: 0
          motorKV: 355
          absoluteEncoder:
            resolution: 14
            direction: 1
            minPositionIU: 9023
            maxPositionIU: 10842
          incrementalEncoder:
            resolution: 13
            transmission: 236
            direction: -1

    - left_knee:
        allowActuation: true
        motor_controller:
          type: odrive
          actuationMode: torque
          slaveIndex: 1
          axis: 1
          preCalibrated: true
          motorKV: 95
          absoluteEncoder:
            direction: -1
            resolution: 20
            minPositionIU: 617728
            maxPositionIU: 939388
          incrementalEncoder:
            direction: -1
            resolution: 12
            transmission: 121